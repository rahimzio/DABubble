<div class="overlay_add_channel">
  <div class="container_add_channel">
    <div *ngIf="!userOverlay" class="place_add_channel">
      <div class="container_heading">
        <h2>Channel erstellen</h2>
        <button (click)="closeOverlay()" mat-mini-fab color="primary" class="back-button">
          <mat-icon class="back-icon">close</mat-icon>
        </button>
      </div>
      <p>
        Channels dienen deinem Team zur Kommunikation. Am besten sollten sie
        themenbezogen sein #marketing zum Beispiel
      </p>
      <h3>Channel-Name</h3>
      <form (ngSubmit)="checkFormChannelName()">
        <input #channelName required minlength="3" name="name" [(ngModel)]="newChannel.name"
          class="input_channel input_add" type="text" placeholder="z.B.Kooperationsprojekte" />
        <span #validChannelName>Channel Name ist ungen端gend</span>
        <span #duplicateChannelName>Channel exestiert bereits</span>
        <div class="container_heading_Description">
          <h3>Beschreibung</h3>
          <p>(optional)</p>
        </div>
        <input #channelDescription name="description" [(ngModel)]="newChannel.description" type="text"
          class="input_add" />
        <div>
          <button type="submit" class="create_btn">Erstellen</button>
        </div>
      </form>
    </div>


    <div *ngIf="userOverlay" class="place_user_to_channel">

        <button (click)="closeOverlay()" mat-mini-fab color="primary" class="back-button">

        </button>
